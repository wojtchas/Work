<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TATOOLS">
    <meta name="author" content="Wojciech Stasinski">

    <title>Duties schedule</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="static/css/stats.css" rel="stylesheet" type="text/css">
    <link href="static/css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	    	<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
          </button>
		  <a class="navbar-brand">TATOOLS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/duties">Duties</a></li>
			<li><a href="/stuff">Stuff</a></li>
			<li><a href="/stat">Stats</a></li>
            <li><a href="/contact">Contact</a></li>
		  </ul>
		  <a class="navbar-brand navbar-right">
		  	<img style="max-width:130px; margin-top: -15px;"
				 src="static/img/logo.png">
		  </a>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
		 <h1>Duties schedule for this week<br><br><br></h1>
	<table class="table table-bordered table-hover" width="647">
	<thead>
	<tr class="info">
	<th><h4 class="text-center"><strong>Day</strong></h4></th>
	<th><h4 class="text-center"><strong>Name</strong></h4></th>
	</tr>
	</thead>
	<tbody>
	{% for nr in range(5) %}
		<tr>
		<td><h4>{{duties[nr]["day"]}}</h4></td>
		<td><h4><strong><a href="mailto:{{split_names[nr][0]}}.{{split_names[nr][1]}}@nsn.com">{{duties[nr]["name"]}}</a></strong></h4></td>
		</tr>
	{% endfor %}
	</tbody>
	</table>
      </div>
	  <h3>Today is: {{current_date}}</h3>
	  <h3>Time: {{current_time}}</h3>
	</div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
